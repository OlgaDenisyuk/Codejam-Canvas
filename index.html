<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codejam Canvas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="canvas_wrapper">
        <header class="header">
            <div class="header__menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="header__name">CodeJam - Pallete</div>
            <div class="header__etc">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>
        <section class="markup">
            <div class="markup__panel">
                <div class="tools">
                    <ul>
                        <li class="paint">Paint bucket</li>
                        <li class="choose-color">Choose color</li>
                        <li class="move">Move</li>
                        <li class="transform">Transform</li>
                    </ul>
                </div>
                <div class="palette">
                    <ul>
                        <li class="current">Current color</li>
                        <li class="prev">Prev color</li>
                        <li class="red">red</li>
                        <li class="blue">blue</li>
                    </ul>
                </div>
            </div>
            <div class="markup__canvas">
                <canvas id="canvas" width="512" height="512"></canvas>
                <img id="logo" src="data/image.png" alt="logo">
            </div>
            <div class="switch">
                    <ul>
                        <li id="btn1">4*4</li>
                        <li id="btn2">32*32</li>
                        <li id="btn3">256*256</li>
                    </ul>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
